<!-- Request Modal -->
<div id="requestModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Submit Community Request</h2>
            <button class="close-modal">&times;</button>
        </div>
        <form class="request-form">
            <div class="form-group">
                <label for="requestTitle">Title</label>
                <input type="text" id="requestTitle" name="title" required placeholder="Enter request title">
            </div>

            <div class="form-group">
                <label for="requestDate">Event Date <small>(YYYY/MM/DD)</small></label>
                <div class="date-input-container">
                    <input type="date" id="requestDate" name="date" required pattern="\d{4}/\d{2}/\d{2}"
                        placeholder="YYYY/MM/DD">
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="requestDescription">Description</label>
                <textarea id="requestDescription" name="description" required
                    placeholder="Describe your request in detail"></textarea>
            </div>

            <div class="form-group">
                <label for="organizationName">Organization Name</label>
                <input type="text" id="organizationName" name="organization" required
                    placeholder="Enter your organization name">
            </div>

            <div class="form-group">
                <label for="requestLocation">Location</label>
                <div class="location-input-container">
                    <input type="text" id="requestLocation" class="address" name="location" required placeholder="Enter event location">
                    <button type="button" class="location-search-btn search" title="Search location">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="map" style="display: none"></div>
            </div>

            <div class="form-group">
                <label for="hoursAvailable">Hours Available</label>
                <input type="text" id="hoursAvailable" name="hours" required placeholder="e.g., 9:00 AM - 5:00 PM">
            </div>

            <div class="form-group">
                <label for="requestImage">Upload Image</label>
                <div class="file-upload">
                    <input type="file" id="requestImage" name="image" accept="image/*">
                    <label for="requestImage" class="upload-btn">
                        <i class="fas fa-upload"></i>
                        Choose File
                    </label>
                    <span class="file-name">No file chosen</span>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Submit Request</button>
            </div>
        </form>
    </div>
</div>
